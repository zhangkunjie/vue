<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="vue.js"></script>
</head>
<div id="app">
    {{ message }}
</div>
<div id="app1">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: 'hello world!'
            }
        }

    )
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: '页面加载于 ' +   new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
