<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="vue.js"></script>
</head>
<div id="app">
    <h5>{{message}}</h5>
    <h5>计算之后的结果：{{reversedMessage}}</h5>
</div>
<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: 'Hello',
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }

            }
        }
    )
</script>

<body>
</body>

</html>
